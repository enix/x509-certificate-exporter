name: Security

on:
  pull_request:
    paths-ignore:
      - "**/*.md"

permissions:
  contents: read

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
